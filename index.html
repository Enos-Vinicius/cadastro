<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>CRUD de Contatos</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="contatos.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
</head>
<body>
	
    <div class="container">
    	<h2>Adicionar Contatos</h2>
        
        <form name="cadastro" class="col-sm-4">
            <div class="form-group">
                <input class="form-control" type="hidden" id="valor-id" value=""/>
                Nome:
                <input class="form-control" type="text" id="nome"/>
           </div>
           
           <div class="form-group">     
                Telefone:
                <input class="form-control" type="text" id="telefone"/>
           </div>
           
           <div class="form-group">     
                Email:
                <input class="form-control" type="text" id="email"/>
           </div>
           
           <div class="form-group">     
                Sexo:
                <select class="form-control" id="sexo" name="sexo">
                    <option value="1">Masculino</option>
                    <option value="2">Feminino</option>
                </select>
          </div>
          
          <div class="form-group">  
	            <button class="btn btn-success" type="submit" id="botao-salvar"/>Cadastrar</button>
    	  </div>
        </form>
	</div>
    
    <div class="container">
        <h2>Listagem</h2>
        <table class="table table-hover table-bordered table-condensed table-responsive">
            <thead id="cabecalho-tabela">
                <td class="active" id="nome">NOME</td>
                <td class="active" id="telefone">TELEFONE</td>
                <td class="active" id="email">EMAIL</td>
                <td class="active" id="sexo">SEXO</td>
                <td class="active" id="alterar">ALTERAR</td>
                <td class="active" id="alterar">DELETAR</td>
            </thead>
            
            <tbody id="listagem">
    
            </tbody>        
        </table>
	</div>
<script>
	document.getElementById("sexo").addEventListener("change", selecionaSexo);
	
	function selecionaSexo(){
		var sexo = document.getElementById("sexo").value;
	}
</script>    
</body>
</html>
